<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <head>
    <title>PUI-HW1</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  

  <body>
    <header>
      <div class = "header-main-content">

        <div class = "header-thumbnail">
          <a href="./index.html">
          <img class = "logo" src="logo/logo-01.svg" alt = "logo">
          </a>
        </div>

        <div class = "header-right">
        
          <div class = "header-titles">

            <div class = "header-product">
              <a href="./index.html">
              PRODUCTS
              </a>
            </div>
            <div class = "header-cart">
              <a href="./cart.html">
                CART
              </a>
            </div>

          </div>

          <div class = "line">
          <hr class = "solid">
          </div>

          <div class="subtitles">
            Shopping cart  

          </div>
        </div>
      </div>
    </header>
  
  
    <div class = "cart-main-content">
        <div class = "cart-row">
          <img class = "cart-images" src = "products/original-cinnamon-roll.jpg" alt = "original cinnamon roll">
          <div class = "cart-description">
              Original cinnamon roll<br>
              Glazing: Keep original<br>
              Pack Size: 1<br>
          </div>
            
            <div class = "cart-price">
              $ 2.49
            </div>  
        </div>
        
        <div class = "remove">
          remove
        </div>

        <div class = "cart-row">
          <img class = "cart-images" src = "products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll">
          <div class = "cart-description">
            Double Chocolate Cinnamon Roll<br>
            Glazing: Sugar milk<br>
            Pack Size: 6<br>
          </div>

          <div class = "cart-price">
            $ 27.45
          </div>
      </div> 

      <div class = "remove">
        remove
      </div>
      

      <hr class = "checkout">
      
      <div class = "total-price-section">
        <div class = "total-price">
          Total: 
        </div>

        <div class = "total-price-text">
          $ 29.94
        </div>
      </div>

      <p></p>
      <button class="checkout-button">
        Checkout
      </button>
    </div>
  </body>
</html>
