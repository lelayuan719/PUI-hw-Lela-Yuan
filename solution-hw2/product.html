<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>PUI-HW1</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  
  <body>
    <header>
      <div class = "header-main-content">

        <div class = "header-thumbnail">
          <a href="./index.html">
          <img class = "logo" src="logo/logo-01.svg" alt = "logo">
          </a>
        </div>

        <div class = "header-right">
        
          <div class = "header-titles">

            <div class = "header-product">
              <a href="./index.html">
              PRODUCTS
              </a>
            </div>
            <div class = "header-cart">
              <a href="./cart.html">
                CART
              </a>
            </div>

          </div>

          <div class = "line">
          <hr class = "solid">
          </div>

          <div class="subtitles">
            Original Cinnamon Roll 
          </div>
        </div>
      </div>

    </header>

    <div class = "product-main-content">
        <img class = "product-thumbnail" src = "products/original-cinnamon-roll.jpg" alt = "original cinnamon roll">

    <div class = "product-page-description">
      <div class = "product-description-text">
       Customize our delicious, <br>
        hand-made cinnamon roll <br>
        to your liking! 
       
      </div>
      <div class = "glazing">
        Glazing: 
          <div class="dropdown">
            <select name="choice">
              <option value="first">Keep Original</option>
              <option value="second" selected>Sugar milk</option>
              <option value="third">Vanilla milk</option>
              <option value="third">Double chocolate</option>
            </select>
          </div>
      </div>
      
      <div class = "pack-size">
        Pack size:
        <div class="dropdown">
          <select name="choice">
            <option value="first">1</option>
            <option value="second" selected>3</option>
            <option value="third">6</option>
            <option value="third">12</option>
          </select>
        </div>
      </div>
      
      <div class="price">
        <div class="price-text">
        $2.49 
        </div>
        <button class="add">
          Add to Cart
        </button>
      </div>

    </div>
  </body>
</html>
